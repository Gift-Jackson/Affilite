<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Affilite | Role</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../Styles/style.css" />
    <link rel="stylesheet" href="../Styles/mediaquery.css" />
    <link rel="stylesheet" href="../Styles/form.css" />
    <link rel="stylesheet" href="../Styles/toast.css" />
    <link rel="stylesheet" href="../Styles/transition.css" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="/assets/logo.png" type="image/x-icon" />
    <!-- MATERIAL ICON -->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <!-- AOS LINK -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Aos -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>
  <body>
    <!-- TRANSITION EFFECT -->
    <div class="transition transition-2 active"></div>

    <div class="login">
      <header class="bg header">
        <div class="logo">
          <a href="/">
            <img src="/assets/logo.png" alt="Affilite Logo" />
          </a>
        </div>

        <nav>
          <ul>
            <li>
              <a href="/">
                How It works
                <svg viewBox="0 0 455.555 48">
                  <path
                    d="M0 2c37.962 0 37.962 44 75.924 44s37.962-44 75.924-44 37.962 44 75.923 44c37.962 0 37.962-44 75.925-44 37.965 0 37.965 44 75.929 44s37.965-44 75.93-44"
                  />
                  <path
                    d="M0 2c37.962 0 37.962 44 75.924 44s37.962-44 75.924-44 37.962 44 75.923 44c37.962 0 37.962-44 75.925-44 37.965 0 37.965 44 75.929 44s37.965-44 75.93-44"
                  />
                </svg>
              </a>
            </li>
            <li>
              <a href="/">
                Pricing
                <svg viewBox="0 0 455.555 48">
                  <path
                    d="M0 2c37.962 0 37.962 44 75.924 44s37.962-44 75.924-44 37.962 44 75.923 44c37.962 0 37.962-44 75.925-44 37.965 0 37.965 44 75.929 44s37.965-44 75.93-44"
                  />
                  <path
                    d="M0 2c37.962 0 37.962 44 75.924 44s37.962-44 75.924-44 37.962 44 75.923 44c37.962 0 37.962-44 75.925-44 37.965 0 37.965 44 75.929 44s37.965-44 75.93-44"
                  />
                </svg>
              </a>
            </li>
            <li>
              <a href="/">
                Features &nbsp;
                <i class="fa-solid fa-angle-down"></i>
                <svg viewBox="0 0 455.555 48">
                  <path
                    d="M0 2c37.962 0 37.962 44 75.924 44s37.962-44 75.924-44 37.962 44 75.923 44c37.962 0 37.962-44 75.925-44 37.965 0 37.965 44 75.929 44s37.965-44 75.93-44"
                  />
                  <path
                    d="M0 2c37.962 0 37.962 44 75.924 44s37.962-44 75.924-44 37.962 44 75.923 44c37.962 0 37.962-44 75.925-44 37.965 0 37.965 44 75.929 44s37.965-44 75.93-44"
                  />
                </svg>
              </a>
            </li>
            <li>
              <a href="/">
                FAQS
                <svg viewBox="0 0 455.555 48">
                  <path
                    d="M0 2c37.962 0 37.962 44 75.924 44s37.962-44 75.924-44 37.962 44 75.923 44c37.962 0 37.962-44 75.925-44 37.965 0 37.965 44 75.929 44s37.965-44 75.93-44"
                  />
                  <path
                    d="M0 2c37.962 0 37.962 44 75.924 44s37.962-44 75.924-44 37.962 44 75.923 44c37.962 0 37.962-44 75.925-44 37.965 0 37.965 44 75.929 44s37.965-44 75.93-44"
                  />
                </svg>
              </a>
            </li>
          </ul>
        </nav>

        <div class="menu-toggle" onclick="openMenu()">
          <span class="bar"></span>
        </div>
      </header>

      <!-- Mobile Nav -->
      <div class="mobile-nav">
        <div class="close-menu" onclick="closeMenu()">
          <i class="fa-solid fa-close"></i>
          close
        </div>
        <ul>
          <li><a href="#">How it works</a></li>
          <li><a href="#">Pricing</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="#">FAQs</a></li>
        </ul>

        <div class="mobile-nav-btns">
          <a href="/auth/register.html">
            <button class="signup-btn">Sign Up</button>
          </a>
          <a href="/auth/login.html">
            <button class="login-btn">Login</button>
          </a>
        </div>
      </div>

      <div class="triangles">
        <div class="triangle triangle-1"></div>
        <div class="triangle triangle-2"></div>
        <div class="triangle triangle-3"></div>
        <div class="triangle triangle-4"></div>
        <div class="triangle triangle-5"></div>
        <div class="triangle triangle-6"></div>
      </div>

      <!-- Form -->
      <main>
        <h2>Select Role!</h2>
        <p>Choose a role you want to sign up for at the moment.</p>
        <div class="role-container">
          <a href="/marketer-dashboard/dashbord.html">
            <div class="role">
              <img src="/assets/marketer.svg" alt="marketer" />
              <h3>Marketer</h3>
            </div>
          </a>
          <a href="#">
            <div class="role">
              <img src="/assets/vendor.svg" alt="vendor" />
              <h3>Vendor</h3>
            </div>
          </a>
        </div>
      </main>
    </div>

    <!-- Javascript -->
    <script src="../js/main.js"></script>
    <script src="../js/authActions.js"></script>
    <script src="../js/landing-page-transition.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>

    <style>
      h2 {
        margin-top: 3rem;
        text-align: center;
        color: var(--primary-color-2);
      }
      p {
        text-align: center;
        color: var(--primary-color-2);
      }
      .role-container {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 1rem;
        margin-top: 2rem;
      }
      .role-container .role {
        width: 200px;
        min-height: 300px;
        text-align: center;
        border: 1px solid var(--border);
        padding: 1rem;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        border-radius: 1rem;
      }
      .role-container .role:hover {
        outline: 2px solid var(--primary-color-2);
        outline-offset: 2px;
        border-color: var(--primary-color-2);
      }
      .role-container .role img {
        width: 100%;
      }

      .role-container .role h3 {
        color: var(--primary-color-2);
      }

      @media (max-width: 500px) {
        .role-container {
          flex-direction: column;
        }
        .role-container .role {
          min-height: 200px;
        }
        .role-container .role img {
          margin-bottom: 1rem;
        }
      }
    </style>
  </body>
</html>
