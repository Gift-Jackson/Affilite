  <body>

    <div class="login">
      <header class="bg header">
        <div class="logo">
          <a href="/">
            <img src="/assets/logo.png" alt="Affilite Logo" />
          </a>
        </div>

        <nav>

                  />
                  <path
                    d="M0 2c37.962 0 37.962 44 75.924 44s37.962-44 75.924-44 37.962 44 75.923 44c37.962 0 37.962-44 75.925-44 37.965 0 37.965 44 75.929 44s37.965-44 75.93-44"
                  />
                </svg>
              </a>
            </li>
            <li>
              <a href="/">
                Pricing
                <svg viewBox="0 0 455.555 48">
                  <path
                    d="M0 2c37.962 0 37.962 44 75.924 44s37.962-44 75.924-44 37.962 44 75.923 44c37.962 0 37.962-44 75.925-44 37.965 0 37.965 44 75.929 44s37.965-44 75.93-44"
                  />
                  <path
                    d="M0 2c37.962 0 37.962 44 75.924 44s37.962-44 75.924-44 37.962 44 75.923 44c37.962 0 37.962-44 75.925-44 37.965 0 37.965 44 75.929 44s37.965-44 75.93-44"
                  />
                </svg>

            </li>
            <li>
              <a href="/">
                Features &nbsp;
                <i class="fa-solid fa-angle-down"></i>
                <svg viewBox="0 0 455.555 48">
                  <path
                    d="M0 2c37.962 0 37.962 44 75.924 44s37.962-44 75.924-44 37.962 44 75.923 44c37.962 0 37.962-44 75.925-44 37.965 0 37.965 44 75.929 44s37.965-44 75.93-44"
                  />
                  <path
                    d="M0 2c37.962 0 37.962 44 75.924 44s37.962-44 75.924-44 37.962 44 75.923 44c37.962 0 37.962-44 75.925-44 37.965 0 37.965 44 75.929 44s37.965-44 75.93-44"
                  />

              </a>
            </li>
            <li>
              <a href="/">
                FAQS

                  <path
                    d="M0 2c37.962 0 37.962 44 75.924 44s37.962-44 75.924-44 37.962 44 75.923 44c37.962 0 37.962-44 75.925-44 37.965 0 37.965 44 75.929 44s37.965-44 75.93-44"

        <div class="menu-toggle" onclick="openMenu()">
          <span class="bar"></span>
        </div>
      </header>

      <!-- Mobile Nav -->
      <div class="mobile-nav">
        <div class="close-menu" onclick="closeMenu()">
          <i class="fa-solid fa-close"></i>
          close
        </div>
        <ul>
          <li><a href="#">How it works</a></li>
          <li><a href="#">Pricing</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="#">FAQs</a></li>
        </ul>

        <div class="mobile-nav-btns">
          <a href="/auth/register.html">
            <button class="signup-btn">Sign Up</button>
          </a>
          <a href="/auth/login.html">
            <button class="login-btn">Login</button>
          </a>
        </div>
      </div>

      <div class="triangles">
        <div class="triangle triangle-1"></div>
        <div class="triangle triangle-2"></div>
        <div class="triangle triangle-3"></div>
        <div class="triangle triangle-4"></div>
        <div class="triangle triangle-5"></div>
        <div class="triangle triangle-6"></div>
      </div>

      <!-- Form -->
        <main>
            <div class="form-container">
                <div class="title">
                  <h2>Create your Affilite account</h2>
                  <p>Set up your account and start selling...</p>
                </div>
                <div class="toast">I am a toast!</div>
                <form id="signupForm">
                  <div class="input-control">
                    <label for="fname">Firstname:</label>
                    <input type="text" name="fname" id="fname" autocomplete="off" />
                  </div>
                  <div class="input-control">
                    <label for="lname">Lastname:</label>
                    <input type="text" name="lname" id="lname" autocomplete="off" />
                  </div>
                  <div class="input-control">
                    <label for="email">E-mail Address:</label>
                    <input type="email" name="email" id="email" autocomplete="off" />
                  </div>
                  <div class="input-control">
                    <label for="uname">Username:</label>
                    <input type="text" name="name" id="uname" autocomplete="off" />
                  </div>
                  <div class="input-control">
                    <label for="pwd">Password:</label>
                    <input
                      type="password"
                      name="password"
                      id="pwd"
                      autocomplete="off"
                    />
                    <span class="toggle-pwd" onclick="showAndHidePassword()">Show</span>
                  </div>
                  <div class="input-control">
                    <label for="referralid">Referral ID:</label>
                    <input
                      type="text"
                      name="referralid"
                      id="referralid"
                      autocomplete="off"
                    />
                  </div>
                  <button type="submit">Create Account</button>
                </form>
                <p>
                  Already have an account?
                  <a href="/auth/login.html" class="highlight">Login</a>
                </p>
            </div>
        </main>
    </div>

    <!-- Javascript -->
    <script src="../js/main.js"></script>
    <script src="../js/landing-page-transition.js"></script>
    <script src="../js/form.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script>
      // Show and hide password
      const togglePwd = document.querySelector(".toggle-pwd");
      const pwdInput = document.querySelector("#pwd");

      let showAndHidePassword = () => {
        pwdInput.type = pwdInput.type === "password" ? "text" : "password";
        togglePwd.innerHTML = pwdInput.type === "password" ? "Show" : "Hide";
      };
    </script>
  </body>
</html>
